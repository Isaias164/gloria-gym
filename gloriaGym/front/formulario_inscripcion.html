{% extends 'index.html' %}

{% block title %}
    {% load static %}
    <title>Formulario de inscripción</title>
{% endblock title %}    

{% block icon %}
    <link rel="shortcut icon" href="{% static '/api/img/businessregistration_signpen_negocio_inscripcio_2358.ico' %}" type="image/x-icon">
{% endblock icon %}

{% block css %}
    <link rel="stylesheet" href="{% static '/api/css/formularioInscripción.css' %}">
{% endblock css %}

{% block body %}
    <div id="form">
        <form id="formInscrip" action="{% url 'api:deportes' %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'api:index' %}"><img src="{% static '/api/img/x.png' %}" id="salir"></a>
            <input type="date" name="fecha" id="fecha" required title="Fecha de tu reserba"/>
            <input type="number" name="hora" id="hora" value="10" min="10" max="21" step="1" title="Hora de tu reserba"/><br>
            <label>Cantidad de horas de su reserva &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" name="cantHora" value="1" min = "1" max="12" required readonly/><br>
            <input type="hidden" value="" id="deporte" name="deporte">
            <label id="option">Voy a pagar</label>
            <select name="formPago">
                <option>Efectivo</option>
            </select>
            <input type="submit" value="Listo" id="botonEnviar"/>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/api/js/forms.js' %}"></script>

{% endblock body %}
