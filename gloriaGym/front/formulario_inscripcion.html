<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font iconos -->
    <script src="https://kit.fontawesome.com/6d1eb7a102.js" crossorigin="anonymous"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" href="./img/businessregistration_signpen_negocio_inscripcio_2358.ico" type="image/x-icon">
    <title>Formulario de inscripci√≥n</title>
</head>

<body>
    <div id="form" class="box">
        <form id="formInscrip" action="{% url 'api:deportes' %}" method="POST">
            <div class="field">
                <div class="control"><label for="fecha" class="label">Fecha de su recerba
                    </label>
                    <input class="input" type="date" name="fecha" id="fecha" required title="Fecha de tu reserba" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="hora" class="label">Hora de la recerba</label>
                    <input class="input" type="number" name="hora" id="hora" value="10" min="10" max="21" step="1"
                        title="Hora de tu reserba" />
                </div>
            </div>
            <div class="field">
                <div class="control"><label for="cantHora" class="label">Cantidad de horas de su recerba</label>
                    <input id="cantHora" type="number" name="cantHora" value="1" min="1" max="12" class="input" />
                </div>
            </div>
            <div class="field">
                <div class="control"><label for="" class="label"></label>
                    <input type="submit" value="Listo" id="botonEnviar" class="button is-primary is-outlined" />
                    <span></span>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</body>

</html>
