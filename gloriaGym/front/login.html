<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/ico/login.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css">
    <!-- font iconos -->
    <script src="https://kit.fontawesome.com/6d1eb7a102.js" crossorigin="anonymous"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="box form" style="margin-top: 15%;">
        <form action="" method="get">
            <div class="field">
                <div class="control has-icons-left">
                    <span class="icon is-left">
                        <i class="far fa-user"></i>
                    </span>
                    <input class="input" type="email" id="user" name="user" placeholder="Ingrese su correo" required>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <span class="icon is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="input" type="password" id="pwd" name="pwd" placeholder="Ingrese su contraseña"
                        required>
                </div>
            </div>
            <div>
                <label for="#recordar" class="checkbox"><input class="checkbox" type="checkbox" name="recordar1"
                        value="off" id="recordar">Recordarme</label>
            </div>
            <input type="submit" style="margin-top: 5%;" class="button is-success is-pulled-right" id="button"
                value="Ingresar">
        </form>
        <div class="columns is-multiline" style="margin-top: 15%;">
            <p class="column is-size-1-mobile"><a href="" class="tag is-medium has-text-link"">Olvide mi contraseña</a></p>
            <p class=" column is-size-1-mobile"><a href="" class=" tag is-medium has-text-link"">Crear usuario</a></p>
        </div>
    </div>
</body>

</html>
