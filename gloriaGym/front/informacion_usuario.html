<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ico/información usuario.ico" type="image/x-icon">
    <!-- font iconos -->
    <script src="https://kit.fontawesome.com/6d1eb7a102.js" crossorigin="anonymous"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Información del usuario</title>
</head>

<body>
    <div class="content box">
        <p class="block"><strong><i><u>Nombre y apellido</u></i></strong></p>
        <p class="block">{{nombre}}</p>
        <p class="block"><strong><i><u>Nombre de usuario</u></i></strong></p>
        <p class="block" id="username">{{usuario}}</p>
        <p class="block"><strong><i><u>Correo electronico</u></i></strong></p>
        <p class="block">{{email}}</p>
        <p><strong><i><u>Fecha de creación de la cuenta</u></i></strong></p>
        <p>{{fechaCreacion}}</p>
        <p class="block" id="mensajeRecerba" class="is-link"><a href="{% url 'api:index' %}">Volver al menu
                principal</a></p>
        <p><button style="font-size: 22px;" id="eliminar_cuenta" class="button is-danger is-outlined">Eliminar
                cuenta</button></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</body>

</html>
