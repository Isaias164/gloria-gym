<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font iconos -->
    <script src="https://kit.fontawesome.com/6d1eb7a102.js" crossorigin="anonymous"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Recuperación de Contraseña</title>
    <link rel="shortcut icon" href="./img/ico/recuperacion contraseña.ico" type="image/x-icon">
</head>

<body>
    <form action="{% url 'api:recovery-count' %}" class="box block" method="GET" id="form_recu_contra">
        <div class="field">
            <div class="control">
                <label for="" class="label">Nueva contraseña </label>
                <input type="password" class="input" placeholder="Ingrese su nueva contraseña" class="password1"
                    required>
            </div>
        </div>
        <input type="submit" class="button is-primary is-outlined" value="Obtener nueva clave"
            id="recuperar_contrasena">
    </form>
    <p id="mensajeRecerba" class="is-link"><a href="{% url 'api:index' %}">Volver al menu principal</a></p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</body>

</html>
