<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font iconos -->
    <script src="https://kit.fontawesome.com/6d1eb7a102.js" crossorigin="anonymous"></script>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Cambio de contraseña</title>
    <link rel="shortcut icon" href="./img/ico/cambio contraseña.ico" type="image/x-icon">
</head>

<body>
    <p class="content is-large">Cambio de Contraseña</p>
    <div class="block">
        <form action="{% url 'api:put-password' %}" class="box" method="post" id="password">

            <div class="field">
                <div class="control">
                    <label for="password1" class="label">Contraseña actual
                        <input type="password" class="input" name="passwordOld" id="password1" required>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="password2" class="label">Ingrese su nueva contraseña
                        <input type="password" class="input" name="passwordNew" id="password2" required>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label" for="password3">Repita la nueva contraseña
                        <input class="input" type="password" name="password3" id="password3" required>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">

                    <input type="submit" class="button is-primary is-outlined" value="Cambiar contraseña" id="pass">
                </div>
            </div>
        </form>
        <!--         
        {% if "Se" in respuesta %}
            <p style="color:greenyellow">{{ respuesta }}</p>
        {% elif "Su" in respuesta %}
            <p>{{ respuesta }}</p>
        {% else %}
            <p style="color: white;">{{ respuesta }}</p>
        {% endif %} -->
    </div>
    <p id="mensajeRecerba" class="is-link"><a href="{% url 'api:index' %}">Volver al menu principal</a></p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</body>

</html>
